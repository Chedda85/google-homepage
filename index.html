        .topnav {
            float: right;

        .topnav li {
            list-style: none;
            display: inline-block;
            text-align: right;
            padding: 5px 10px 0 0;
            vertical-align: bottom;
            margin: 5px 5px 0 0;

            position: relative;

        .search-box {
            position: absolute;

            display: block;

        }
        .search-buttons {
            text-align: center;
            padding-left: 0;

        .search-buttons button {
            background-color: #f5f5f5;

            color: #666;
            font-size: 14px;
            font-weight: bold;
            line-height: 27px;
            margin: 17px 6px;
            padding: 0 12px;
            cursor: pointer;
            display: inline-block;
        }
        .bottomnav {
            bottom: 0 !important;
            position: absolute;
            width: 100%;
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            font-family: arial;
        }
        .left-side-links, 
        .right-side-links {
            margin: 0;
        }
        .left-side-links {
            float: left;
            padding-left: 20px;
        }
        .right-side-links {

            padding-right: 10px;
        }
        .left-side-links li,
        .right-side-links li {
            list-style: none;
            display: inline;
            line-height: 40px;
        }
        .right-side-links li a:first-child  {
            padding-right: 8px;
        }
        .left-side-links li:nth-child(2),
        .left-side-links li:nth-child(3) {
            margin-left: 7px;
        }
        .left-side-links li a,
        .right-side-links li a {
            color: #666;
            margin: 2px 10px 0;
            letter-spacing: 0.1px;
